name: Docker Build Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Validate docker-compose.yml
      run: docker compose config --quiet

    - name: Build MCP Server
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./packages/mcp-server/Dockerfile
        push: false
        tags: busy-mcp-server:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build Chat App
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./apps/chat-app/Dockerfile
        push: false
        tags: busy-chat-app:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build n8n
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./apps/n8n/Dockerfile
        push: false
        tags: busy-n8n:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test setup script
      run: |
        chmod +x ./test-setup.sh
        ./test-setup.sh

  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

