services:
  # PostgreSQL Database only for local development
  postgres:
    image: postgres:16-alpine
    container_name: busy-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: busy
      POSTGRES_PASSWORD: busy123
      POSTGRES_DB: busy_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U busy"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
